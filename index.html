function peso(n){return '₱'+n.toLocaleString();}
function render(){
const cat=document.getElementById('category').value;
const q=document.getElementById('search').value.toLowerCase();
const tb=document.getElementById('tbody');
tb.innerHTML='';
data.filter(d=>(cat==='all'||d.category===cat)&&Object.values(d).some(v=>String(v).toLowerCase().includes(q)))
.forEach((d,i)=>{
const tr=document.createElement('tr');
tr.innerHTML=`<td>${d.category}</td><td>${d.name}</td><td>${d.role}</td><td>${d.region}</td><td>${d.city}</td><td>${d.location}</td><td>${d.notes}</td><td>${d.amount}</td><td>${d.year}</td><td><button onclick="edit(${i})">Edit</button></td>`;
tb.appendChild(tr);
});
renderTotals();
}
function edit(i){
const d=data[i];
['name','role','region','city','location','notes','amount','year'].forEach(k=>{
const v=prompt('Edit '+k,d[k]);
if(v!==null&&v!=='')d[k]=v;
});
render();
}
function renderTotals(){
const totals={};
data.forEach(d=>{if(d.amountNumeric){totals[d.name]=(totals[d.name]||0)+d.amountNumeric;}});
const t=document.getElementById('totals');t.innerHTML='';
Object.keys(totals).forEach(n=>{
const r=data.find(d=>d.name===n);
t.innerHTML+=`<tr><td>${n}</td><td>${peso(totals[n])}</td><td>${r.category}</td></tr>`;
});
}
document.getElementById('category').onchange=render;
document.getElementById('search').oninput=render;
render();
